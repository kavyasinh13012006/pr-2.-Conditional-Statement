<script type="text/javascript">
    let a = parseInt(prompt("Enter a A:-"))
    let b = parseInt(prompt("Enter a B:-"))
    let calculator = prompt("+,-,*,/")
    switch (calculator) {
        case "+":
            console.log(`${a} + ${b} = ${a + b}`);
            break;
        case "-":
            console.log(`${a} - ${b} = ${a - b}`);
            break;
        case "*":
            console.log(`${a} * ${b} = ${a * b}`);
            break;
        case "/":
            console.log(`${a} / ${b} = ${a / b}`);
            break;
        default:
            console.log("Invaild case");
    }
</script>
