<script type="text/javascript">
    let a = parseInt(prompt("Enter of A:-"))
    let b = parseInt(prompt("Enter of B:-"))
    let c = parseInt(prompt("Enter of C:-"))
    let d = parseInt(prompt("Enter of D:-"))

    if (a >= b) {
        console.log(`The ${a} A is max`);
    } else if (b >= c) {
        console.log(`The ${b} B is max`);
    } else if (c >= d) {
        console.log(`The ${c} C is max`);
    } else {
        console.log(`The ${d} D is max`);
    }
</script>
