<script type="text/javascript">
    let a = parseInt(prompt("Enter a A:-"))
    let b = parseInt(prompt("Enter a B:-"))
    let ch = prompt("+,-,*,/")

    if (ch == "+") {
        console.log(`${a} + ${b} = ${a + b}`);
    } else if (ch == "-") {
        console.log(`${a} - ${b} = ${a - b}`);
    } else if (ch == "*") {
        console.log(`${a} * ${b} = ${a * b}`);
    } else if (ch == "/") {
        console.log(`${a} / ${b} = ${a / b}`);
    } else {
        console.log(`Invaild ch..!`);
    }
</script>
