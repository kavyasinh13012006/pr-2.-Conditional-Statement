<script type="text/javascript">
    let Physics = parseInt(prompt("Enter a Physics Marks:-"))
    let Chemistry = parseInt(prompt("Enter a Chemistry Marks:-"))
    let Biology = parseInt(prompt("Enter a Biology Marks:-"))
    let Mathematics = parseInt(prompt("Enter a Mathematics Marks:-"))
    let Computer = parseInt(prompt("Enter a Computer Marks:-"))
    let grad = Physics + Chemistry + Biology + Mathematics + Computer
    let grad1 = grad * 100 / 400
    if (grad1 >= 90) {
        console.log(`The Totale marks is ${grad1} because the Grade A:-`);
    } else if (grad1 >= 80) {
        console.log(`The Totale marks is ${grad1} because the Grade B:-`);
    } else if (grad1 >= 70) {
        console.log(`The Totale marks is ${grad1} because the Grade C:-`);
    } else if (grad1 >= 60) {
        console.log(`The Totale marks is ${grad1} because the Grade D:-`);
    } else if (grad1 >= 50) {
        console.log(`The Totale marks is ${grad1} because the Grade E:-`);
    } else {
        console.log(`The Totale marks is ${grad1} because the Grade F:-`);
    }
</script>
